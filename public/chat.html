<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <link rel="icon" href="/img/chat.png" />
    <link rel="stylesheet" href="/css/global.css">
</head>

<body>
    <div class="main">
        <div id="sidebar" class="sidebar">

        </div>
        <div class="chat-area">
            <div id="messages" class="messages">

            </div>
            <form id="message-form" class="message-form">
                <input type="text" name="message" required autocomplete="off" />
                <button name="send" type="submit">send</button>
            </form>
            <button id="location">share location</button>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div>
            <div><b>{{name}}</b></div>
        <p>{{message}} <sub>{{createdAt}} </sub></p>    
        </div>
    </script>

    <script id="active-users-template" type="text/html">
        <div class="sidebar-section">
            <h1>ChatRoom</h1>
          <h2>{{room}}</h2>
            <h3>Active Users</h3>
            <ul>
                {{#users}}
                <li>{{name}}</li>
                {{/users}}
            </ul>
        </div>
    </script>

    <script id="link-template" type="text/html">
        <div>
            <div><b>{{name}}</b></div>
            <p>
                <a target="blank" href={{link}}> link</a> to my current location  <sub>{{createdAt}} </sub>  
            </p>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
